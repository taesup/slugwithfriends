<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slug With Friends</title>
  <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <script type="javascript" src="/static/bower_components/modernizr/modernizr.js"></script>
</head>

<body ng-app="SlugApp" ng-controller="slugController">
  <div ng-view></div>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3&appId=769836616448783";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  </div>

  <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false"></div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="/static/bower_components/foundation/js/foundation.min.js"></script>

  <script type="text/javascript" src="/static/bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="/static/bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="/static/js/app.js"></script>
  <script type="text/javascript" src="/static/js/services.js"></script>
  <script type="text/javascript" src="/static/js/controllers.js"></script>
  <script type="text/javascript">
    $(document).foundation();
  </script>

</body>


</html>
